<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbetter</title>
    <link rel="stylesheet" href="/ChatApp/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar navbar-brand navbar-dark bg-dark w-100">
          <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img class="img-thumbnail" src="/ChatApp/img/Capture.PNG" alt="">
            </a>
            <ul class="navbar-nav">
              <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            </ul>
          </div>
      </nav>

      <main>
        
          <form class="mb-3" id="chatForm" onsubmit="handleSubmit(event)">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" required placeholder="abcd">
            <button type="button" class="btn btn-primary w-100" id="add-button">Add</button>
          </form>
        <p id="successMessage"></p>

        <div class="container mt-3">          
          <div class="mt-4 p-5 bg-success text-black rounded h6 ">    
            <div id="myDIV" style="height:auto;" class="mh-100 m-2 p-2 bg-warning"></div>        
            <div id="chat-container">
            <div id="chat-messages"></div>
                <input type="text" class="form-control-lg" id="message-input" placeholder="Type your message...">
                <button type="button" class="btn btn-primary" id="send-button">Send</button>
                <button type="button" class="btn btn-danger" id="reset-button" onclick="resetChat()">Reset</button>
            </div>
          </div>
        </div>
        
      </main>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/ChatApp/chataccess.js"></script>
<script src="/ChatApp/script.js"></script>


</html>
